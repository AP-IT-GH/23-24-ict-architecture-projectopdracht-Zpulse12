<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestandsbeheer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1, h2 {
            color: #343a40;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td, th {
            padding: 15px;
            text-align: left;
        }
        .modal-content {
            border-radius: 8px;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <section class="container my-3">
        <h1>Bestandsbeheer</h1>
    </section>
    <section class="container my-3">
        <h2>Laad nieuw bestand op</h2>
        <form action="/api/uploads" method="POST" enctype="multipart/form-data">
            <div class="my-2">
                <input type="file" name="file" id="file" onchange="getFilename(event)" class="form-control">
                <script>
                    function getFilename(evt){
                        var files = evt.target.files;
                        var file = files[0];
                        document.getElementById('filename').value = file.name;
                    }
                </script>
            </div>
            <div class="my-2">
                Naam: 
                <input type="text" name="filename" id="filename" class="form-control">
            </div>
            <button class="btn btn-primary" type="submit" name="submit">Upload bestand</button>
        </form>
    </section>

    <section class="container my-3">
        <h2>Opgeladen bestanden</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Bestandsid</th>
                    <th>Bestandsnaam</th>
                    <th>Bestandsgrootte</th>
                    <th>Openen</th>
                    <th>Verwijderen</th>
                </tr>
            </thead>
            <tbody id="table">
                <!-- Data will be populated here via JavaScript -->
            </tbody>
        </table>
    </section>

    <div class="modal fade" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Bestand bekijken</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img style="width: 100%" id="img" alt="file image">
                </div>
            </div>
        </div>
    </div>

    <script>
        const table = document.querySelector('#table');

        function refreshData() {
            console.log('refreshing data');
            fetch('/api/uploads')
                .then(response => response.json())
                .then(data => {
                    table.innerHTML = '';
                    data.forEach(upload => {
                        const row = document.createElement('tr');
                        
                        const id = document.createElement('td');
                        id.textContent = upload.id;
                        row.appendChild(id);

                        const name = document.createElement('td');
                        name.textContent = upload.filename;
                        row.appendChild(name);

                        const filesize = document.createElement('td');
                        filesize.textContent = upload.size;
                        row.appendChild(filesize);

                        const open = document.createElement('td');
                        open.appendChild(createOpenButton(upload));
                        row.appendChild(open);

                        const del = document.createElement('td');
                        del.appendChild(createDeleteButton(upload));
                        row.appendChild(del);

                        table.appendChild(row);
                    });
                });
        }

        function createDeleteButton(upload) {
            const button = document.createElement('button');
            button.textContent = 'Verwijder';
            button.classList.add('btn', 'btn-danger');
            button.addEventListener('click', () => {
                fetch(`/api/uploads/${upload.id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Success:', result);
                    refreshData();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
            return button;
        }

        function createOpenButton(upload) {
            const button = document.createElement('button');
            button.textContent = 'Open';
            button.classList.add('btn', 'btn-primary');
            button.dataset.id = upload.id;
            button.dataset.filename = upload.filename;
            button.addEventListener('click', (e) => {
                const modal = new bootstrap.Modal(document.getElementById('exampleModal'));
                const img = document.getElementById('img');
                img.src = `/api/file/${e.currentTarget.dataset.id}`;
                img.alt = e.currentTarget.dataset.filename;
                modal.show();
            });
            return button;
        }

        refreshData();

        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            fetch('/api/uploads', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('filename').value = '';
                document.getElementById('file').value = '';
                console.log('Success:', result);
                refreshData();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
